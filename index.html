<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pyramid Generator</title>
</head>
<body>
    <div class="container">
        <h1>Pyramid Generator</h1>
        <form id="pyramidForm" action="">
            <label for="count">Enter the Count of the Pyramid:</label>
            <input type="number" id="count" name="count" min="1" required>
            <button type="submit">Generate Pyramid</button>
        </form>
        <div id="pyramid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
